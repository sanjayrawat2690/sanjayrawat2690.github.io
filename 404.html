<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b35;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <script>
        // Client-side routing for GitHub Pages
        (function() {
            const path = window.location.pathname;
            const pathParts = path.split('/').filter(part => part !== '');
            
            // If we're at the root or have no path parts, go to home
            if (pathParts.length === 0) {
                window.location.replace('/');
                return;
            }
            
            // If this looks like a deity page (single path segment), redirect to the deity folder
            if (pathParts.length === 1) {
                const deityId = pathParts[0];
                // Redirect to the deity page in the deities folder
                window.location.replace(`/deities/${deityId}/`);
                return;
            }
            
            // For other 404s, redirect to home
            window.location.replace('/');
        })();
    </script>
</body>
</html>
